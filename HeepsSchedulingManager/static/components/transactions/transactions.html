<h1>Transactions</h1>

<div ng-repeat="transaction in transactions">
	<div class="row">
		<div class="col-sm-12 well appointments-text">
            <div>{{transaction.firstName}}&nbsp;{{transaction.lastName}}</div>
            <div>{{transaction.date}}</div>
            <div>Amount:&nbsp;{{transaction.amountPaid}}</div>
			<div>
                <span class="pull-right">
					<button type="button" class="btn schedules-btn">Refund</button>
				</span>
                <span class="pull-right">
						<form ng-submit="test()">
							<script
							  src="https://checkout.stripe.com/checkout.js" class="stripe-button"
							  data-key="pk_test_TJEZMJTB495lp63hlKO436Uh"
							  data-amount="999"
							  data-name="Demo Site"
							  data-description="Widget"
							  data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
							  data-locale="auto">
							</script>
						  </form>
					<!-- <button type="button" class="btn schedules-cancel-btn" ng-click="charge()">Charge</button> -->
				</span>
			</div>
		</div>
	</div>
</div>
