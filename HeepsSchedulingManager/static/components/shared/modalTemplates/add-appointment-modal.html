<div class="text-center" style="padding:50px 0">
	<div class="logo">Add Appointment</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left" name="registerForm">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="firstName" class="sr-only">First Name</label>
						<input type="text" ng-model="user.firstName" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
					</div>
                    <div class="form-group">
						<label for="lastName" class="sr-only">Last Name</label>
						<input type="text" ng-model="user.lastName" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
					</div>
					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" ng-model="user.email" class="form-control" id="reg_email" name="reg_email" placeholder="email" required>
					</div>
				</div>
				<button type="submit" ng-click="ok()" class="login-button"><i class="glyphicon glyphicon-chevron-right"></i></button>
			</div>

		</form>
        <button ng-click="cancel()">Cancel</button>
	</div>
	<!-- end:Main Form -->
</div>
