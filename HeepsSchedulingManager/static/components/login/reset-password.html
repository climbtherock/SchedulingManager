<div class="text-center" style="padding:50px 0">
    <div class="logo">Reset Password</div>
    <div class="login-form-1">
        <form id="register-form" class="text-left" name="registerForm">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="regPassword" class="sr-only">Password</label>
                        <input type="password" ng-model="user.password" class="form-control" id="regPassword" name="regPassword" placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
                        <input type="password" ng-model="user.confirmPassword" class="form-control" id="reg_password_confirm"
                               name="reg_password_confirm"
                               placeholder="confirm password"
                                required>
                    </div>

                </div>
                <button type="submit" ng-click="resetPassword()" class="login-button"><i class="glyphicon glyphicon-chevron-right"></i></button>
            </div>
        </form>
    </div>
</div>
